<script>

    new Vue({
        el: "#share",
        data: {
            isWeixin: false,
            wxIsIOS: false,
            inviter: '',
            setinviter: {'inviter': ''},
            isEg:false,
        },
        created(){
            if(this.getQueryString('lg')){
                if(this.getQueryString('lg') == 'eg'){
                    this.isEg = true
                }else{
                    this.isEg = false
                }
            }else{
                let langs = (navigator.systemLanguage?navigator.systemLanguage:navigator.language);
                let lang = langs.substr(0, 2);//获取lang字符串的前两位
                if(lang === 'zh'){
                    this.isEg = false
                }else{
                    this.isEg = true
                };
            }
        },
        methods: {
            downLoadBtn: function () {
                let ua = window.navigator.userAgent.toLowerCase()
                if (ua.match(/MicroMessenger/i) == 'micromessenger') { //判断是否是 微信浏览器
                    this.isWeixin = true
                    if (/android/i.test(navigator.userAgent)) { //---Android
                        this.wxIsIOS = false
                    }
                    if (/ipad|iphone|mac/i.test(navigator.userAgent)) { //---IOS
                        this.wxIsIOS = true
                        // window.location.href = 'https://apps.apple.com/cn/app/id1661048017';
                    }
                    return
                }
                this.getMDType(navigator.userAgent.toLowerCase());
            },
            getMDType(sUserAgent){
                let _num = 0
                const isIphone = sUserAgent.match(/iphone/i) == "iphone" || sUserAgent.match(/mac/i) == 'mac'; //苹果
                if(isIphone){
                    window.location.href = 'https://apps.apple.com/cn/app/id1661048017';
                }else{
                    window.location.href = '/app/linkchat.rar';
                }

            },
            getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            },

        },
        mounted: function () {
            var url = decodeURI(location.search);
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substring(1); 
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
                }
                if(!theRequest.inviter){
                    return
                }
                this.inviter = (((BigInt(Number(theRequest.inviter)) & BigInt(0xffffffff))) & (~(BigInt(0x1) << BigInt(31)))).toString()
                this.setinviter.inviter = this.inviter
                this.setinviter = JSON.stringify(this.setinviter)
            }
            let $this = this;
            if(this.inviter){
                var temp = JSON.stringify({inviter:this.inviter});

                document.getElementById('downloadbtn').addEventListener('click',function (e) {

                    }).catch(err => {

                    })
                    $this.downLoadBtn();
                })
            }else{
                document.getElementById('downloadbtn').addEventListener('click',function (e) {
                    $this.downLoadBtn();
                })
            }

                loadBrowse(_channel)
            }


        }
